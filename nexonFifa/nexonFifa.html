<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>FIFA</title>
</head>
<body>
    
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <span class="menu">메뉴</span>

        </div>

        <div class="middle-section">
            <img class="nexon-logo" src="icons/logo_nexon.png">
        </div>
        <div class="right-section">
            <div class="hyundaicard-icon-container">
                <img src="icons/credit-card-regular.svg" alt="image" class="card-icon">
                <div class="notifications">N</div>
               
            </div>
            <div class="pc-icon-container">
                <img src="icons/display-solid.svg" alt="image" class="pc-icon">
                <div class="notifications-off">OFF</div>
               
            </div>
            <div class="join">회원가입</div>
            <div class="login">로그인</div>

        </div>
    </header>
    <nav class="menubar">
        <div class="logo">
            <img src="icons/futbol-regular.svg">
        </div>
        <div class="menubar-left-section">
            <div class="menubar-link-container">
                <ul>
                    <li class="link-1">프로필</li>
                    <li class="link-2">게임소식</li>
                    <li class="link-3">커뮤니티</li>
                    <li class="link-4">클럽</li>
                    <li class="link-5">웹상점</li>
                    <li class="link-6">데이터센터</li>
                    <li class="link-7">자료실</li>
                    <li class="link-8">eSPORTS</li>

                </ul>

                <ul class="menubar-right-section">
                    <li><button class="costomer-service">

                    </button></li>
                    <li><button class="game-start">
                        게임시작
                    </button></li>

                </ul>
            </div>
        </div>
    

    </nav>

    

</body>
<script src="scripts/scripts.js"></script>
</html>
